{% extends "zennapp/base.html" %}
{% load static %}
{%block title%}Contact| {%endblock title%}
{%block body %}

<div class="container">
    <img src="{% static  'zennapp\img\An.jpg' %}" class="d-block w-100" alt="image_not_found_card_2">
</div>

<div class="container mb-3">
    <h1 class="text-center">Contact Us</h1>
    <!-- To create a form of enter email id and password below code for it -->
    <form method="post" action="/contact">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
       
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

{%endblock body%}
